<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/imagenes/icon.png">
    <!-- Fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@700&display=swap" rel="stylesheet">
   <!-- Titulo de paginsa -->
    <title>FAST FOOD</title>
</head>

<!-- CUERPO DE PAGINA -->
<body class=" bodyBck ">

    <!-- Header de pagina con titulo -->
    <header>
            <!-- Titulo de body -->
            <h1 class="text-center text-warning p-3  bg-dark" ><img src="/imagenes/icon.png" width="100"> FAST FOOD</h1>
            
        
    </header>
    
    <!-- Contenedor de items (Menu) -->
    <section id="items" class="container-fluid row">

    </section>
    
    
    <!-- Contenedor de carrito de compras -->
    <section class="shopping-cart" id="shopCarrito">

    </section>
   
    <!-- Modal de registro de usuario despues de realizar la compra -->
    <div class="modal fade" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title text-light " id="comprarModalLabel">Ingrese sus datos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="col-12 col-lg-12 bg-dark bg-gradient p-2 rounded-3 " id="mostrarDatos">
                    
                    <!-- Formulario de datos de usuario -->
                    <form id="formularioDatos">
                            <div class="mb-3">
                            <label for="nombre" class="form-label text-light">Nombre</label>
                            <input type="text" class="form-control bg-warning border-dark dats " id="nombre"  value="" aria-describedby="emailHelp" >
        
                            </div>
                            <div class="mb-3">
                            <label for="telefono" class="form-label text-light">Telefono</label>
                            <input type="text" class="form-control bg-warning border-dark dats" id="telefono" value="" aria-describedby="emailHelp" >
                            </div>
                            
                            <div class="mb-3">
                            <label for="direccion" class="form-label text-light">Direccion</label>
                            <input type="text" class="form-control bg-warning border-dark " id="direccion" value="" aria-describedby="emailHelp" >
                            </div>
                        <select class="form-select bg-warning border-dark w-75 mb-3" aria-label="Default select example" id="distancia">
                            <option selected value=""> seleccione la distancia para envio </option>
                            <option value="menos de 1km $5">menos de 1km $5</option>
                            <option value="mas de 1km y menos de 3km $10">mas de 1km y menos de 3km $10</option>
                            <option value="mas de 3km y menos de 6km $15">mas de 3km y menos de 6km $15</option>
                        </select>
                        
                        <div class="mb-3">
                        <label for="codigoPostal" class="form-label text-light ">Codigo postal</label>
                        <input type="text" class="form-control bg-warning border-dark" value="" id="codigoPostal" name="codigoPostal" >
                        </div>
                        
                    </form>
                    <button class="btn btn-warning " id="datos" data-toggle="modal" type="submit"
                    data-target="#modaldatos">Enviar datos</button>
                </div> 
                <!-- aviso de decoracion -->
                <p class="text-light mt-4 text-center fs-1">Pronto recibir√° su pedido</p>
                <h6 class="spinner-border text-warning" role="status">
                    <span class="visually-hidden"></span>
                    
                </h6>
                  
            </div>
            <!-- Boton para finalizar el pedido y reiniciar la pagina -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="finCompra" data-dismiss="modal">Finalizar</button>
            </div>
        </div>
    </div>
</div>




    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script src="./tienda.js"></script>

</body>

</html>
